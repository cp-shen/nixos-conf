theme = "nord-dark"
icons = "awesome5"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total}({mem_used_percents})"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 2
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 2
format = "{utilization} {frequency}"

[[block]]
block = "sound"
format = "{volume}"
driver = "pulseaudio"
max_vol = 100
show_volume_when_muted = true
headphones_indicator = true

[[block]]
block = "time"
interval = 20
format = "%a %m/%d %R"

